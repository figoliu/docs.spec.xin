name: Docs Site CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; fi

      - name: Build site
        run: |
          # 使用mkdocs构建文档站点
          mkdocs build

      - name: Run doc quality checks
        run: |
          # 由于项目中没有package.json文件，跳过文档质量检查
          echo "Skipping doc quality checks as package.json does not exist in this project"

      - name: Upload build artifact (PR and Push)
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: ./site

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

  pr-preview:
    name: PR Preview (artifact)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build
        run: |
          # 使用mkdocs构建文档站点
          mkdocs build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-site
          path: ./site

      - name: Post PR comment with preview instructions
        uses: peter-evans/comment@v2
        with:
          message: |
            Docs preview artifact built. To publish a browseable preview URL please either:
            - Configure Netlify/Vercel to auto-deploy PR builds, or
            - Use a gh-pages preview publish action (e.g. peaceiris/actions-gh-pages) and a PR-specific path.
